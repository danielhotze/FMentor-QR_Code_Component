<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <div class="card">
      <img class="qr-code" src="images/image-qr-code.png" alt="image of qr-code which leads to Frontend Mentor website">

      <div class="card-content">
        <h1 class="card-header">Improve your front-end skills by building projects</h1>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding
          skills to the next level</p>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/DeveloperDwarf" target="_blank">Daniel Hotze</a>.
    </div>
  </footer>
</body>
</html>
